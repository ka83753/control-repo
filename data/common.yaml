---
puppet_enterprise::profile::master::check_for_updates: false

# Memory tuning stolen from https://github.com/Sharpie/puppet-debugging-kit
puppet_enterprise::master::puppetserver::jruby_max_active_instances: 1
puppet_enterprise::profile::console::delayed_job_workers: 1
puppet_enterprise::profile::console::proxy::http_redirect::enable_http_redirect: false
puppet_enterprise::profile::puppetdb::listen_address: '0.0.0.0'
puppet_enterprise::profile::amq::broker::heap_mb: '96'
puppet_enterprise::profile::master::java_args:
  Xmx: '384m'
  Xms: '128m'
  'XX:MaxPermSize': '=96m'
  'XX:PermSize': '=64m'
  'XX:+UseG1GC': ''
puppet_enterprise::profile::puppetdb::java_args:
  Xmx: '128m'
  Xms: '64m'
  'XX:MaxPermSize': '=96m'
  'XX:PermSize': '=64m'
  'XX:+UseG1GC': ''
puppet_enterprise::profile::console::java_args:
  Xmx: '64m'
  Xms: '64m'
  'XX:MaxPermSize': '=96m'
  'XX:PermSize': '=64m'
  'XX:+UseG1GC': ''
puppet_enterprise::profile::database::shared_buffers: '4MB'
puppet_enterprise::profile::orchestrator::pcp_timeout: 10
puppet_enterprise::profile::orchestrator::java_args:
  Xmx: '64m'
  Xms: '64m'
  'XX:+UseG1GC': ''

